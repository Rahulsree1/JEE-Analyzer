<html>
    <head>
        <title>Data</title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    </head>
    <body>
        <h1 style="text-align: center;">Data of Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Marks</th>
                <th>Rank L</th>
                <th>Rank U</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
                <th>Q5</th>
                <th>Q6</th>
                <th>Q7</th>
                <th>Q8</th>
                <th>Q9</th>
                <th>Q10</th>
                <th>Q11</th>
                <th>Q12</th>
                <th>Q13</th>
              </tr>
            {% for i in data%}
            <tr>
            {% for j in range(17)%}
            <td>{{i[j]}}</td>
            {% endfor %}
            </tr>
            {% endfor %}


        </table>
    </body>
</html>
